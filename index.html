
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>

<body>
	<div class="container">

		<div class="jumbotron">
			<h1 class="display-4 text-center" id="header">Train Schedule</h1>
		</div>

		<div class="card">
			<div class="card-header">
				<h4>
					<strong>Current Train Schedule</strong>
				</h4>
			</div>
			<div class="card-body">
				<table class="table table-striped text-center" id="train-table">
					<thead>
						<tr class="text-center">
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
			</div>
		</div>

		<br>

		<div class="card">

			<div class="card-header">
				<h4>
					<strong>Add Train</strong>
				</h4>
			</div>

			<div class="card-body">
				<div class="form-group">
					<label for="TrainName">Train Name</label>
					<input type="text" class="form-control" id="train-name-input" placeholder="">
				</div>

				<div class="form-group">
					<label for="Destination">Destination</label>
					<input type="text" class="form-control" id="destination-input" placeholder="">
				</div>

				<div class="form-group">
					<label for="FirstTrainTime">First Train Time (Military time)</label>
					<input type="text" class="form-control" id="first-train-time-input" placeholder="">
				</div>

				<div class="form-group">
					<label for="Frequency">Frequency (min)</label>
					<input type="text" class="form-control" id="frequency-input" placeholder="">
				</div>

				<button class="btn btn-primary" type="submit" id="addtrain-btn">Submit</button>
			</div>

		</div>

	</div>

	<script src="assets/javascript/app.js"></script>


</body>

</html>
